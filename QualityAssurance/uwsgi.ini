[uwsgi]
chdir = /root/my_project/qa_repo/QualityAssurance
home = /root/pro/qa
module = QualityAssurance/QualityAssurance.wsgi:application
wsgi-file = /root/my_project/qa_repo/QualityAssurance/QualityAssurance/wsgi.py
http = :8080
master = True
processes = 4
harakiri = 60
